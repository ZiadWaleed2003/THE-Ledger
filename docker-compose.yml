version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ledger_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/db:/app/backend/db
      - ./backend/logs:/app/backend/logs
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ledger_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
